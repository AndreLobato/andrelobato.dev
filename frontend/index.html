<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <script defer data-domain="andrelobato.dev" src="https://plausible.io/js/script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <div class="language-switch">
            <button id="langSwitch" onclick="toggleLanguage()">
                <span id="langIndicator">EN</span>
            </button>
        </div>
        <div class="card animate-fade-in">
            <div class="card-content">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="terminal-icon">
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                </div>
                <h1 id="pageTitle"></h1>
                <p id="pageDescription" class="description"></p>
                <p id="pageClosure" class="description"></p>
                <div class="services">
                    <p id="servicesTitle"></p>
                    <ul id="servicesList"></ul>
                </div>
                <div class="button-container">
                    <button id="contactButton" class="contact-button" onclick="openDialog()"></button>
                    <button id="meetingButton" class="meeting-button" onclick="window.open('https://calendly.com/andre-ocean-123/30min')"></button>
                </div>
            </div>
        </div>

        <div id="dialogOverlay" class="dialog-overlay">
            <div class="dialog">
                <div class="dialog-header">
                    <h2 id="contactFormTitle"></h2>
                </div>
                <form id="contactForm" class="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="8d73b911-a1cd-4b23-91e0-fb813e7b4432">
                    <input type="hidden" name="replyto" value="contact@andrelobato.dev">
                    <div class="form-group">
                        <input type="email" name="email" id="email" required>
                        <label for="email" class="required"></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" id="name" required>
                        <label for="name" class="required"></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="company" id="company">
                        <label for="company"></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" id="phone">
                        <label for="phone"></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" id="subject" required>
                        <label for="subject" class="required"></label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" required></textarea>
                        <label for="message" class="required"></label>
                    </div>
                    <input type="hidden" name="redirect" value="https://www.andrelobato.dev/#thank-you">
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <button type="submit" class="submit-button">Send</button>
                </form>
            </div>
        </div>

        <div id="thankYouOverlay" class="dialog-overlay">
            <div class="dialog thank-you-dialog">
                <div class="dialog-header">
                    <h2 id="thankYouTitle"></h2>
                </div>
                <div class="dialog-content">
                    <p id="thankYouMessage"></p>
                    <button id="closeButton" class="contact-button" onclick="closeThankYouDialog()"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="translations.js"></script>
</body>
</html>
